<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
	<header>
		<div class="container">
			<h1>Melissa Garcia</h1>
			<nav>
				<ul>
					<li><a href="index.html">About</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	</div>
	<section>
		<h1 class="name">Contact</h1>
		<div id="contact">
			<form action="#" method="post">
				<div>
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="John Smith">
				</div>
				<div>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="example@gmail.com">
				</div>
				<div>
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="10" cols="60"></textarea>
				</div>
				<div>
					<input type="submit">
				</div>
			</form>
		</div>
	</section>
	<aside id="social-media">
			<h2>Connect with Me</h2>
				<img class="clearfix" src="assets/images/github_square.png" alt="Github">
				<img class="clearfix" src="assets/images/linkedin_square_color.png" alt="Linkedin">
				<img class="stack" class="clearfix" src="assets/images/stackoverflow.png" alt="Stackoverflow">
				<!-- <ul>
					<li><a href="#" class="github"><img src="github_square.png" alt="Github"></a></li>
					<li><a href="#" class="linkedin"><img src="linkedin_square_color.png" alt="Linkedin"></a></li>
					<li><a href="#" class="stackoverflow"><img src="stackoverflow.png" alt="Stackoverflow"></a></li>
				</ul>
		</div> -->
	</aside>
	<footer>
		<p id="copyright">&copy; Copyright 2016 Melissa Garcia</p>
	</footer>
</body>
</html>
