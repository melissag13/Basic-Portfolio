<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
	<div id="container">
		<h1>Melissa Garcia</h1>
		<ul>
			<li><a href="index.html">About</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
	<div id="contact">
				<form action="#" method="post">
					<div>
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="John Smith">
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" placeholder="example@gmail.com">
					</div>
					<div>
						<label for="message">Message</label>
						<textarea name="message" id="message" rows="10" cols="60"></textarea>
					</div>
					<div>
						<input type="submit">
					</div>
					
				</form>
			</div>
	<aside>
		<div id="social">
			<h2>Connect with Me</h2>
				<ul>
					<li><a href="#" class="github"><img src="github_square.png" alt="Github"></a></li>
					<li><a href="#" class="linkedin"><img src="linkedin_square_color.png" alt="Linkedin"></a></li>
					<li><a href="#" class="stackoverflow"><img src="stackoverflow.png" alt="Stackoverflow"></a></li>
				</ul>
		</div>
	</aside>
	<footer>
		<p id="copyright">&copy; Copyright 2016 Melissa Garcia</p>
	</footer>
</body>
</html>
